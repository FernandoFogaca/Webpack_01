<main class="main-container">
  <div class="container">
      <input type="text" id="primeiroNome" placeholder="Primeiro Nome">
      <input type="text" id="sobrenome" placeholder="Sobrenome">
      <div id="containerConcatenar">
          <button id="btnConcatenar">Concatenar</button>
          <div class="resultado">
              <span class="caixaResultado">
                  <p>Result:</p>
                  <input type="text" id="resultadoConcatenacao" readonly>
              </span>
          </div>
      </div>
  </div>

  <div class="calculadora">
      <input type="number" id="primeiroNumero" placeholder="Digite Número">
      <input type="number" id="segundoNumero" placeholder="Digite Número">
      <div id="containerDividir">
          <button id="btnDividir">Dividir</button>
          <div class="resultado">
              <p>Result:</p>
              <input type="text" id="resultadoDivisao" readonly>
          </div>
      </div>
  </div>
</main
